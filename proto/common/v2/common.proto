syntax = "proto3";

package common.v2;

import "google/protobuf/struct.proto";

option go_package = "github.com/spounge-ai/spounge-proto/gen/go/common/v2;commonv2";

message Status {
  int32 code = 1;
  string message = 2;
  google.protobuf.Struct details = 3;
}

enum ClientTier {
  CLIENT_TIER_UNSPECIFIED = 0;
  CLIENT_TIER_FREE = 1;
  CLIENT_TIER_PRO = 2;
  CLIENT_TIER_ENTERPRISE = 3;
}

message File {
  string file_name = 1;
  string mime_type = 2;
  bytes content = 3;
}

message PaginationParams {
  int32 page = 1;
  int32 page_size = 2;
}

message PaginationResult {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_items = 3;
  int32 total_pages = 4;
}

message EntityId {
  string id = 1;
}

message Metadata {
  map<string, string> fields = 1;
}
